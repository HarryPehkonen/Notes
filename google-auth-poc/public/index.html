<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth POC - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #333;
            padding: 12px 24px;
            border: 2px solid #ddd;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .divider {
            margin: 30px 0;
            color: #999;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            color: #666;
            font-size: 13px;
            padding: 5px 0;
        }

        .info-box li::before {
            content: "‚úì ";
            color: #4caf50;
            font-weight: bold;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê OAuth POC</h1>
        <p class="subtitle">Test Google OAuth Integration</p>

        <div class="divider">Sign in to continue</div>

        <a href="/auth/google" class="google-btn">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>

        <div class="info-box">
            <h3>What happens next:</h3>
            <ul>
                <li>You'll be redirected to Google</li>
                <li>Authorize the application</li>
                <li>Return with your profile data</li>
                <li>View your info on the dashboard</li>
            </ul>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Check for error messages in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = `Error: ${error}`;
        }
    </script>
</body>
</html>
